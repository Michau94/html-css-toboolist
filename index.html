<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TobooList</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <header class="bg-white">
            <!-- intestazione con logo -->
            <img id="logo" src="./img/Logo.png" alt="Logo TobooList">
            <h1>Toboo List</h1>
        </header>
        <div class="container bg-white">
            <section class="button-section">
                <!-- list buttons -->
                <button class="button-style blue">Add Task </button>
                <button id="add-section" class="button-style">Add Section </button>

            </section>

            <hr />

            <div>
                <!-- lista con 3 macrosezioni -->

                <section class="list">
                    <!-- New task -->
                    <p> &#9660;New Task</p>
                    <ul>
                        <li>Quarterly Newsletter <span class="badge-style blue">Editorial</span></li>
                    </ul>
                </section>
                <section class="list">
                    <!-- Today -->
                    <p>&#9660;Today</p>
                    <ul>
                        <li>Recruiting blog post <span class="badge-style blue">Editorial</span></li>
                        <li>Mobile app launch <span class="badge-style purple">Q1 Goals</span> </li>
                        <li>Interview John.H <span class="badge-style green">Recruiting</span> </li>
                        <li>Summit update to mobile storefonts <span class="badge-style orange">Mobile</span></li>
                    </ul>
                </section>
                <section class="list">
                    <!-- Upcoming -->
                    <p>&#9660;Upcoming </p>
                </section>
            </div>
        </div>
    </main>

</body>

</html>
